<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <img class="slider" src="images (16).jpeg" style="height: 300px;
                width: 50% ;">
        <img class="slider" src="download (57).jpeg" style="height: 300px; width: 50% ;"> 
        <img class="slider" src="download (58).jpeg" style="height: 300px; width: 50% ;">
        <img class="slider" src="download (59).jpeg" style="height: 400px; width: 50% ;">
        <img class="slider" src="download (60).jpeg" style="height: 300px; width: 50% ;">
        <img class="slider" src="images (14).jpeg" style="height: 300px; width: 50% ;">
        <img class="slider" src="images (15).jpeg" style="height: 300px; width: 50% ;">
        

       
    
    </section>
    <script>
        var x = document.getElementsByClassName("slider");
        var index =0
        carousel();
        function carousel() {
            for (var i = 0; i <x.length; i++) {
                x[i].style.display = "none";
            }
            index =index+1;
            if (index >= x.length){
                index =1
            }
            x[index-1].style.display ="block";

            setTimeout(carousel, 1500); // Change image every 2 seconds

        }


        
    </script>
    
</body>
</html>
