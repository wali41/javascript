<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Function with parameter</title>

</head>

<body>

    <h1>Function with Parameter</h1>

    <script>

        function add(x, y) {

            return x + y;

        }

        let sum = add(5, 10);

        document.write("The sum of 5 and 10 is: " + sum);

    </script>


</body>
