<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplacation</title>
</head>
<body>
    <h1>Functions in Javascript</h1>
    <script>
        function multiplication() {
            let x = 2;
            let y = 123;
            let z = x * y; // changed from + to * for multiplication
            return z;
        }

        let product = multiplication();
        document.write("The multiplication of x and y is " + product);
    </script>


</body>
</html>
